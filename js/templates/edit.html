<div class="form-group">
	<label>Name:</label>
	<input type="text" class="form-control task-name" value="<%= task.name %>"/>
</div>
<div class="form-group">
	<label>Text:</label>
	<input type="text" class="form-control task-text" value="<%= task.text %>"/>
</div>
<div class="checkbox">
	<label>
	<input type="checkbox" class = "task-complete" value="<%= task.complete %>"/>
	Is complete?:
	</label>
</div>
<button class="btn btn-primary save">Add</button>
<button class="btn btn-default index">Back to list</button>
